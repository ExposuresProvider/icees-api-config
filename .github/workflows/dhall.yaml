name: dhall

on: [push, pull_request, workflow_dispatch]

jobs:
  dhall:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dhall-lang/setup-dhall@v4
        with:
          version: '1.28.0'
      - run: set -e; for f in $GITHUB_WORKSPACE/**/*.dhall; do echo $f; dhall --file $f --output /dev/null; done
